<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Sete - Altera Tamanho</title>
</head>
<body>
    <script>
        function alteraTamanho(){
            document.getElementById("cor").style.fontSize = "30px";
        }
    </script>

    <p id="cor">Altera tamanho ao clicar no botão</p>
    <button onclick="alteraTamanho()">Clique</button>
</body>
</html>
