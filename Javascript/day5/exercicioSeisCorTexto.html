<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Seis - Alterar cor elemento</title>
</head>
<body>
    <script>
        function alteraCor(){
            document.getElementById("cor").style.color = "green";
        }
    </script>

    <p id="cor">Muda de cor ao clicar no botão</p>
    <button onclick="alteraCor()">Clique</button>


</body> 

</html>
