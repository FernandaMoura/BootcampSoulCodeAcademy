<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Um By Id</title>
</head>
<body>
<!-- mudar texto o elemento com id = "frase" para "Olá" -->

    <p id="frase">Eu gosto de manga.</p>
    <button onclick="alteraFrase()">Clique</button>

    <script>
        function alteraFrase(){
            document.getElementById("frase").innerHTML = "Olá.";
        }
    </script>

</body>
</html>
