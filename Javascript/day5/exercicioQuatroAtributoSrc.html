<body>
    <!-- Alterar imagem usando atributo "src" -->

    <img src="sun.png">

    <button onclick="imagem()">Clique</button>

    <script>
    function imagem(){
        document.getElementsByTagName("img")[0].src = "moon.jpeg";
    }
    </script>
