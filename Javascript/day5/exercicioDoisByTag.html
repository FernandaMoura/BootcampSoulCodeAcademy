<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Dois By Tag</title>
</head>
<body>
<!-- mudar texto do elemento p -->

    <p>Etapa Um</p>
    <p>Etapa Dois</p>
    <button onclick="alteraFrase()">Clique</button>

    <script>
        function alteraFrase(){
            document.getElementsByTagName("p")[0].innerHTML = "Olá";
        }
    </script>
</body>
</html>
