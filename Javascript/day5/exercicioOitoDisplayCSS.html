<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Oito - Display</title>
</head>
<body>
    <script>
        function alteraDisplay(){
            document.getElementById("oculto").style.display = "none";
        }
    </script>

    <p id="oculto">Altera tamanho ao clicar no botão</p>
    <button onclick="alteraDisplay()">Clique</button>
</body>
</html>
