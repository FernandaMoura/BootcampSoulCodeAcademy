<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Mouse Over e Out</title>

      <script type="text/javascript">

            function over() {
               document.write ("Mouse Over");
            }
            function out() {
               document.write ("Mouse Out");
            }

      </script>
   </head>
   <body>
      <p>Arraste o seu mouse para dentro da divisão para ver o resultado:</p> 
<div onmouseover="over()" onmouseout="out()"> 
<h2> Agora está dentro da divisão </h2> </div> </body> </html>
