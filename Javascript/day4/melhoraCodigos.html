1.Crie uma função que recebe 2 parâmetros(numéricos) e retorna a divisão deles. Controle : o usurario não pode digitar letras, não pode acontecer Divisão por 0, sempre dividir o maior numero pelo menor numero e mostrar o numero arredondado*/

        function divisaoNumeros(){
        numeros = [];
            for (i = 0; i < 2; i++){
                numeros[i] = parseInt(prompt("Digite 2 números que não sejam zero"));
                while (numeros[i] == 0 || isNaN(numeros[i])) {
                    alert("Digite um número e que não seja 0");
                    numeros[i] = parseInt(prompt("Digite 2 números que não sejam zero"));
                }
                var divisao = Math.round(Math.max(numeros[0], numeros[1]) / Math.min(numeros[0], numeros[1]));
            }
            document.write(divisao);
        }
        divisaoNumeros();

/*2.Crie uma função que recebe o ano de nascimento da pessoa informando se ela é maior de idade(18 anos acima) ou menor (considere 2021) .Controle : o usuário não pode digitar idade negativa ou acima de 130 anos por exemplo*/


    var anoNascimento = parseInt(prompt("Digite o ano do seu nascimento"));
        
    function maiorDeIdade(){
            while(anoNascimento >= 2022 || anoNascimento <= 1891){
                alert("Idade fora dos parâmetros, digite novamente");
                anoNascimento = parseInt(prompt("Digite o seu ano de nascimento"));
            }
            if(anoNascimento > 2003 && anoNascimento < 2022){
                document.write("Você é menor de idade!");   
            }else {
                document.write("Você é maior de idade!"); 
            }
        }
        maiorDeIdade();


/*3.Crie um script onde o usuário digite um numero e escolha a escala do numero randômico (0 - escolha do usuário) e mostre na tela o resultado absoluto da subtração bem como o numero escolhido pelo usuário e o numero randômico . Controle o usuário não pode digitar texto , e a escala tem que ser maior que 0.*/

    numero = parseFloat(prompt("Digite um número"));
    while (isNaN(numero)){
        alert("Digite um número");
        numero = parseFloat(prompt("Digite um número"));
    }   
    escala = parseFloat(prompt("Digiteu a escala "));
    while(escala <= 0 || isNaN(escala)){
        alert("A escala tem que ser um número e maior que 0 ");
        escala = parseFloat(prompt("Digiteu a escala"));
    }
    randomico = Math.random().toFixed(2) * escala;
    subtracao = randomico - numero;

    document.write("O número digitado e o aleatório são respectivamente "+ numero+" e "+randomico+ " e o resultado absoluto da subtração do primeiro no segundo é " + Math.abs(subtracao.toFixed(2)));
