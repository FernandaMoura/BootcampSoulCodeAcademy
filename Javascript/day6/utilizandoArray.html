<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Array</title>
</head>
<body>
 <!--
Crie um array com 101 posições. Cada elemento deve conter o quadrado de seu índice.
Ou seja: 0, 1, 4, 9, 16, 25, 36, ..., 10000

Exiba eles de uma maneira organizada:
Posição 0 = 0
Posição 1 = 1
Posição 2 = 4
Posição 3 = 9
Posição 4 = 16
 -->   

    <script>
        indiceQuadrado = new Array(101);

        for(i = 0; i < 102; i++){
            indiceQuadrado[i] = i**2;
            document.write("Posição " + i + " = " + indiceQuadrado[i] + "<br />");
        }
    </script>
</body>
</html>
