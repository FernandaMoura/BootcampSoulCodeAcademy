<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número elevado ao quadrado</title>
    <script>
    /*Faça um algoritmo que apresente o numero elevado ao quadrado de cada um dos números pares entre 1 a 100.*/
    
    a = 2;

        while(a <= 100){
            document.write(a+" "); //inserir para mostrar de qual número é o quadrado
            document.write(a**2);
            document.write("<br />")
            a += 2; 
        }

    </script>
