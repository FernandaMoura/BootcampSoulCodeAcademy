    <title>Brincando com Estruturas de Repetição</title>
    <script>

/*
1 - Desenvolver um algoritmo que leia a altura de 15 pessoas. Este programa deverá calcular e mostrar :
    a. A menor altura do grupo; 
    b. A maior altura do grupo; */

        maior = 0;
        menor = 3.0;
        altura = [];
        for(i=0; i < 15; i++){
            altura[i] = parseFloat(prompt("digite a altura" + i));
            if(altura [i] > maior){
                maior = altura[i];
            }
            if(altura[i] < menor){
                menor = altura [i];
            }
        }
        document.write(altura +"<br />" + "A maior altura do grupo é "+maior + " e a menor é "+ menor);

/*2 - Desenvolver um algoritmo onde o usuário determina quantidade de valores que será solicitado ao usuario. Calcule e escreva a
média aritmética dos valores lidos, a quantidade de valores positivos, a quantidade de valores
negativos.*/

    countPositivo = 0;
    countNegativo = 0;
    soma = 0;
    valores = parseInt(prompt("Digite o número de valores para fazer a média:"));
    numeros = [];

        for(i = 0; i < valores; i++){
            numeros[i] = parseInt(prompt("digite os números" + i));
            soma += numeros[i];
            var media = soma/valores;

            if(numeros[i] >= 0){
                countPositivo++;
            }
            if(numeros[i] < 0){
                countNegativo++;
            }
        }
        document.write("A média dos números é "+ media + "<br />");
        document.write("Foram digitados " + countNegativo + " números negativos e " + countPositivo + " números positivos.");



/*3 - Escrever um algoritmo que leia 10 números e conte quantos deles
estão nos seguintes intervalos: [0-25], [26-50], [51-75] e [76-100]. A entrada de dados deve informar ao usuário quando o numero lido é um número negativo. */

        numeros = [];
        var ateVinteCinco = 0;
        var ateCinquenta = 0;
        var ateSetentaCinco = 0;
        var ateCem = 0;

        for(i = 0; i < 10; i++){
            numeros[i] = parseInt(prompt("Digite 10 números"));
            if(numeros[i] < 0){
                alert("Você digitou um número negativo fora do intervalo.");
            }
            if (numeros[i] > 0 &&  numeros[i] <= 25){
                    ateVinteCinco++;
            }else if(numeros[i] > 25 &&  numeros[i] <= 50){
                ateCinquenta++;
            }else if(numeros[i] > 50 &&  numeros[i] <= 75){
                ateSetentaCinco++;
            }else if (numeros[i] > 75 &&  numeros[i] <= 100){
                ateCem++;
             }
        }
        document.write(ateVinteCinco+" números no intervalo 0-25, "+ ateCinquenta + " números no intervalo 25-50, " + ateSetentaCinco + " números no intervalo 50-75 e " + ateCem + "  números no intervalo 75-100.");

    </script>
