    <title>IMC</title>

    <script>
/*
2. Também elabore um outro script que realize o IMC
O IMC – Índice de Massa Corporal é um critério da Organização Mundial de Saúde para dar uma indicação sobre a condição de peso de uma pessoa adulta.
A fórmula é IMC = peso / ( altura )2

Elabore um algoritmo que leia o peso e a altura de um adulto e mostre sua condição de acordo com a tabela abaixo.

IMC em adultos 
Condição
Abaixo de 18,5 Abaixo do peso
Entre 18,5 e 25 Peso normal
acima de 25 e 30 Acima do peso
Acima de 30 obeso
*/

var peso = parseFloat(prompt("Digite o seu peso"));
var altura = parseFloat(prompt("Digite a sua altura"));
var imc = peso / (altura**2);

alert("O seu imc é: "+imc);
// document.write("<br />");

if(imc < 18.5){
    alert("Você está abaixo do peso");
}else if(imc >= 18.5 && imc <= 25){
    alert("O seu peso é normal");
}else if(imc > 25 && imc < 30){
    alert("Você está acima do peso");
}else{
    alert("Você está obeso");
}    
    </script>
