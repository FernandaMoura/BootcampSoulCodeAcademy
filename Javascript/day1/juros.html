<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando os Juros</title>

    <script>
        /*
        Suponha que você atrasou uma conta. A cada mês que você deixa de pagar, será cobrado 1% de juros no valor inicial.
        Ou seja, se você atrasar um mês, irá pagar 1%. Se atrasar 3 meses, irá pagar 3% etc.

        Vamos supor que você pode atrasar, no máximo, 5 meses.

        O programa pede, como entrada, dois valores:
        - um float: com o valor de sua dívida inicial (valor_i)
        - um inteiro: de 0 até 5, que são os meses de atraso.

        Faça um script que calcule o juros de atraso. */

        var valor_i = 100.0;
        var juros = 0.01;
        var mes = 3;

        switch(mes){
            case 1:
            document.write((valor_i*juros)+valor_i);
            break;
            case 2:
            document.write(2*(valor_i*juros)+valor_i);
            break;
            case 3:
            document.write(3*(valor_i*juros)+valor_i);
            break;
            case 4:
            document.write(4*(valor_i*juros)+valor_i);
            break;
            case 5:
            document.write(5*(valor_i*juros)+valor_i);
            break;
        }

    </script>
</head>
