<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <script>
// Faça um script que funcione como uma calculadora, na qual você irá ler 2 valores e escolher qual operação deseja executar e exiba o resultado na tela.

    var num1 = 50;
    var num2 = 10;

    var operacao = "multiplicação";

    switch(operacao){
        case "soma":
        document.write("A soma entre "+num1+" e"+num2+ " é ",num1 + num2);
        break;
        case "subtração":
        document.write("A subtração entre "+num1+" e"+num2+ " é ",num1 - num2);
        break;
        case "divisão":
        document.write("A divisão entre "+num1+" e"+num2+ " é ",num1 / num2);
        break;
        case "multiplicação":
        document.write("A multiplicação entre "+num1+" e"+num2+ " é ",num1 * num2);
        break;
    }

    </script>

</head>
