<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situações com Switch 1</title>

    <script>
    /* 1.Faça um programa que leia um número entre 0 e 10, e escreva este
     número por extenso.*/

    var numero = 20;

    switch(numero){
        case 1:
        document.write("Um");
            break;
        case 2:
        document.write("Dois");
            break;
        case 3:
        document.write("Três");
            break;
        case 4:
        document.write("Quatro");
            break;
        case 5:
        document.write("Cinco");
            break;
        case 6:
        document.write("Seis");
            break;
        case 7:
        document.write("Sete");
            break;
        case 8:
        document.write("Oito");
            break;
        case 9:
        document.write("Nove");
            break;
        case 10:
        document.write("Dez");
            break;
        default:
            document.write("O número digitado está fora dos parâmetros.");
    }

    </script>

</head>
<body>
    
</body>
</html>
