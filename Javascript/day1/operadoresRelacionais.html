<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>

<script>
// Crie um script que atribua 3 valores as variáveis x,y,z e faça as seguintes comparações:

    var x = 10;
    var y = 30;
    var z = -5;
    var c = 40
    document.write("x = 10, y = 30, z = -5 e c = 40");
    document.write("<br />" + "<br />");

    document.write( "x é maior ou igual a z ?");
    document.write("<br />");
    document.writeln(x >= z ? "verdadeiro" : "falso");
    document.write("<br />");

    document.write ("x é maior que z ?");
    document.write("<br />");
    document.writeln(x > z ? "verdadeiro" : "falso");
    document.write("<br />");

    document.write("x é menor que c?");
    document.write("<br />");
    document.writeln(x < c ? "verdadeiro" : "falso");
    document.write("<br />");

    document.write("y é diferente de c?");
    document.write("<br />");
    document.writeln(y != c ? "verdadeiro" : "falso");
    document.write("<br />");

    document.write("y é idêntico a c?");
    document.write("<br />");
    document.writeln(y === c ? "verdadeiro" : "falso");
    document.write("<br />");

    document.write("y é igual a c?");
    document.write("<br />");
    document.writeln(y == c ? "verdadeiro" : "falso");
    document.write("<br />");

</script>
</head>
<body>
    
</body>
</html>
