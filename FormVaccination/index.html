<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carteira de Vacinação</title>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script>

        $(function() {
            $( "#calendario" ).datepicker({
                dateFormat: 'dd-mm-yy',
                numberOfMonths: 1,
                dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
                monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
                monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
                changeMonth: true,
                changeYear: true,
                showOn: "button",
                buttonImage: "calendario.png", 
                buttonImageOnly: true
            });
        });
        
        </script>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;;
        }
        input {
            margin: 3px;
            padding: 3px;
            line-height: 25px;
        }
    </style>
</head>
<body>
    
    <h2><caption>Formulário de Vacinação</caption></h2>
    <table width="60%">
    
        <td>
            <td>
                <form action="">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" size="50" required><br />
                    
                    <label for="data">Data de Nascimento</label>
                    <input type="date" id="data" size="50" required><br />

                    <label for="tel">Telefone</label>
                    <input type="text" id="tel" maxlength="16" pattern="^\d{2} \d{5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" size="48" title="Digite conforme modelo" required><br />

                    <label for="email">Email</label>
                    <input type="email" id="email" size="50" placeholder="exemplo@email.com.br" required><br />

                    <label for="rua">Rua</label>
                    <input type="text" id="rua" size="52" required><br />

                    <label for="num">Número</label>
                    <input type="text" id="num" size="43" required><br />

                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" size="50" required><br />

                    <label for="CEP">CEP</label>
                    <input type="text" id="CEP" size="45" maxlenght="9" pattern="^\d{5}-\d{3}$"placeholder="xxxxx-xxx" required><br />

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" size="45" required><br />

                    <label for="estado">Estado</label>
                    <input type="text" id="estado" size="45" required><br /><br /><br />
                </form>
            </td>
            <td>
                <form action="">
                    <label for="calendario">Data de Atendimento</label>
                    <input type="text" id="calendario" size="30" required /><br />

                    <label for="sangue">Tipo Sanguíneo</label>
                    <input type="text" id="sangue" size="40" required><br />

                    <label for="rh">Fator RH</label>
                    <input type="text" id="rh" size="46" required><br />

                    <label for="vacinas">Vacinas Aplicadas</label>
                    <input type="text" id="vacinas" size="38" required><br />

                    <label for="comorbidade">Comorbidades</label>
                    <input type="text" id="comorbidade" size="41" required><br />

                    <label for="emergencia">Contato de Emergência</label>
                    <input type="text" id="emergencia" maxlength="15" pattern="^(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})$" placeholder="xx-xxxxx-xxxx" size="33" title="Digite conforme modelo" required><br />

                    <label for="prioridade_atendimento">Prioridade de Atendimento</label>
                    <input type="color" id="prioridade_atendimento" name="prioridade_atendimento"><br />

                    <label for="velocidade_atendimento">Velocidade de Atendimento</label>
                    <input type="range" min="0" max="3" step="1"list="tickmarks" id="velocidade_atendimento"><br />
                    <datalist id="tickmarks">
                        <option value="1">
                        <option value="2"> 
                        <option value="3">   
                    </datalist>

                    <label for="observacao">Observação</label>
                    <textarea placeholder="Deixe a sua mensagem"name="" id="observacao" cols="40" rows="5"></textarea><br /><br />
                    <button>Enviar</button>
                </form>
            </td>
        </td>
    </table>

    <h3>Legendas:</h3>
    
    <h4> Velocidade de Atendimento:</h4>
    <p>1-Lento, 2-Aceitável e 3-Rápido</p>
    <h4>Cores de prioridade</h4>
    <table text-align="center">
        <tr>
            <td bgcolor="red" size="15px" >Emergência</td>
            <td>atendimento imediato</td>
        </tr>
        <tr>
            <td bgcolor="orange" size="15px" >Muito Urgente</td>
            <td>espera de até 10 min</td>
        </tr>
        <tr>
            <td bgcolor="yellow" size="15px" >Urgente</td>
            <td>espera de até 1 hora</td>
        </tr>
        <tr>
            <td bgcolor="green" size="15px" >Pouco Urgente</td>
            <td>espera de até 2 horas</td>
        </tr>
        <tr>
            <td bgcolor="lightblue" size="15px" >Não Urgente</td>
            <td>espera de até 4 horas</td>
        </tr>
    </table>

</body>
</html>
